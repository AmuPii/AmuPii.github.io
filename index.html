        ];

        // Processa a lista para criar objetos bonitos
        const playlist = rawFiles.map(filename => {
            return {
                // Decodifica %20 para espa√ßo e remove a extens√£o .mp4 para exibi√ß√£o
                title: decodeURIComponent(filename).replace(/\.mp4$/i, ""),
                // Mant√©m o nome original para o arquivo, adicionando a pasta 'music/'
                file: "music/" + filename
            };
        });

        // Elementos do DOM
        const songTitleEl = document.getElementById("song-title");
        const btnPrev = document.getElementById("btn-prev");
        const btnNext = document.getElementById("btn-next");
        const btnPlayPause = document.getElementById("btn-playpause");
        const btnVol = document.getElementById("btn-vol");

        let currentTrackIndex = 0;
        let isPlaying = false;
        let isMuted = false;
        const audio = new Audio();

        function loadTrack(index) {
            const track = playlist[index];
            audio.src = track.file;
            songTitleEl.textContent = track.title; // Mostra o nome limpo
            audio.load();
        }

        function togglePlayPause() {
            if (audio.paused) {
                audio.play().then(() => {
                    isPlaying = true;
                    btnPlayPause.textContent = "‚ùö‚ùö";
                }).catch(err => {
                    console.log("Erro de reprodu√ß√£o:", err);
                    alert("Interaja com a p√°gina primeiro!");
                });
            } else {
                audio.pause();
                isPlaying = false;
                btnPlayPause.textContent = "‚ñ∂";
            }
        }

        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            loadTrack(currentTrackIndex);
            if (isPlaying) togglePlayPause();
        }

        function prevTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
            loadTrack(currentTrackIndex);
            if (isPlaying) togglePlayPause();
        }

        function toggleMute() {
            isMuted = !isMuted;
            audio.muted = isMuted;
            btnVol.textContent = isMuted ? "üîá" : "üîä";
        }

        btnPlayPause.addEventListener("click", togglePlayPause);
        btnNext.addEventListener("click", nextTrack);
        btnPrev.addEventListener("click", prevTrack);
        btnVol.addEventListener("click", toggleMute);
        audio.addEventListener("ended", nextTrack);

        // Inicializa
        loadTrack(currentTrackIndex);
