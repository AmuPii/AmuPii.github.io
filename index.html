<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha PÃ¡gina - AmuPii</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow-x: hidden;
            background: #000;
        }

        /* --- BACKGROUND (GIF) --- */
        #background-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }

        #gif-background {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* --- ELEMENTOS DO SITE --- */
        header { 
            width: 100%; 
            text-align: center; 
            padding: 40px 20px; 
            z-index: 1; 
        }
        .top-button { 
            background:#fff; 
            color:#000; 
            padding:15px 30px; 
            font-size:18px; 
            border:none; 
            border-radius:8px; 
            text-decoration:none; 
            font-weight:bold; 
        }
        .top-button:hover { 
            background:#ddd; 
        }

        .middle-box { 
            background:rgba(17,17,17,0.7); 
            padding:40px; 
            border-radius:12px; 
            text-align:center; 
            max-width:600px; 
            width:90%; 
            box-shadow:0 0 20px rgba(255,255,255,0.1); 
            z-index:1; 
            backdrop-filter:blur(5px); 
        }
        .middle-box h2 { 
            margin-bottom:30px; 
            font-size:24px; 
        }
        .repo-buttons { 
            display:flex; 
            flex-wrap:wrap; 
            gap:15px; 
            justify-content:center; 
        }
        .repo-btn { 
            background:#333; 
            color:#fff; 
            padding:12px 25px; 
            border:1px solid #555; 
            border-radius:8px; 
            text-decoration:none; 
        }
        .repo-btn:hover { 
            background:#555; 
        }

        footer { 
            width:100%; 
            text-align:center; 
            padding:30px 20px; 
            z-index:1; 
        }
        .social-box { 
            background:rgba(17,17,17,0.7); 
            padding:20px; 
            border-radius:12px; 
            display:inline-block; 
            box-shadow:0 0 20px rgba(255,255,255,0.1); 
            backdrop-filter:blur(5px); 
        }
        .social-links { 
            display:flex; 
            gap:20px; 
            justify-content:center; 
            margin-top:10px; 
        }
        .social-links a { 
            color:#fff; 
            font-size:24px; 
            text-decoration:none; 
        }

        @media (max-width: 768px) { 
            .repo-buttons { 
                flex-direction:column; 
            } 
        }
    </style>
</head>
<body>

    <div id="background-container">
        <img id="gif-background" src="https://media.giphy.com/media/xT9IgzoKnwFNmISR8I/giphy.gif" alt="Background GIF">
    </div>
    <div class="overlay"></div>

    <header>
        <a href="https://amupii.github.io/" class="top-button">Meu Link Principal</a>
    </header>

    <section class="middle-box">
        <h2>Meus Projetos</h2>
        <div class="repo-buttons">
            <a href="https://github.com/AmuPii/ExperimentandoDB" class="repo-btn">Teste de DataBase</a>
            <a href="https://github.com/AmuPii/ytbdownloadscript" class="repo-btn">Projeto Downloader de youtube</a>
        </div>
    </section>

    <footer>
        <div class="social-box">
            <p>Redes Sociais</p>
            <div class="social-links">
                <a href="https://github.com/AmuPii">GitHub</a>
                <a href="https://x.com/zNarutoPvP">X</a>
                <a href="https://www.instagram.com/">Instagram</a>
                <a href="https://www.linkedin.com/in/herickamupi/">Linkedin</a>
                <a href="https://youtube.com/@znarutopvp9735?si=Uz67-RLw2Sn8B6S-">Youtube</a>
            </div>
        </div>
    </footer>

</body>
</html>
